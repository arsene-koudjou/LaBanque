<!DOCTYPE html>
<html Xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Authentification</title>
<link rel="stylesheet" type="text/css"
 href="../static/css/bootstrap.min.css" 
 th:href="@{/css/bootstrap.min.css}" 
 />
 
 <link rel="stylesheet" type="text/css"
 href="../static/css/myStyle.css" 
 th:href="@{/css/myStyle.css}" 
 />
</head>
<body>
<header>
	<div class="navbar-fixed-bottom navbar navbar-inverse">
               <ul class="nav navbar-nav navbar-center">		  
			      <h3>Connectez Vous pour pouvoir acceder a l'application</h3>
			   </ul>	     	 
	</div>
</header>
<div class="col-md-4 col-md-offset-3 spacer40 ">
	   <div class="panel panel-primary">
	      <div class="panel-heading">Authentification</div>
	      <div class="panel-body">
	      <div th:if="${param.error}" class="red">     
	      Username ou Mot de passe Incorrect !
	      </div>
	       <div th:if="${param.logout}" class="red">     
	      Vous vous etes deconnecte!
	      </div>
	         <p></p>
		      <form th:action="@{/login}" method="post">
				   <div class="form-group">
				   <label class="control-label">Username</label>
				   <input type="text" name="username" class="form-control" />
				   </div>  
				   <div class="form-group">
				   <label class="control-label">Password</label>
				   <input type="password" name="password" class="form-control"/>
				   </div>
				   <button type="submit" class="btn btn-primary">Login</button>
		      </form>
	      </div>
	   </div> 
 </div> 
 <footer>
<div class="navbar-fixed-bottom navbar navbar-inverse">
   <ul class="nav navbar-nav navbar-center">
			      <li><a ><h2>@Copyright by Fulife-Consulting 2019</h2></a></li>
			   </ul>
</div>
</footer> 
</body>
</html>
